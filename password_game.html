<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/password_game.css') }}">
</head>
<body>

<div class="password-box">
    <h2>ğŸ” Password Strength Game</h2>
    <p>Create a strong password and earn points</p>

    <input type="password" id="passwordInput" placeholder="Enter password">

    <div class="meter">
        <div id="strengthBar"></div>
    </div>

    <p id="strengthText">Strength: </p>
    <p>Score: <span id="scoreDisplay">0</span></p>

    <form method="POST">
        <input type="hidden" name="score" id="finalScore" value="0">
        <button type="submit">Finish Game</button>
    </form>

    <a href="/dashboard" class="exit">Exit Game</a>
</div>

<script src="{{ url_for('static', filename='js/password_game.js') }}"></script>
</body>
</html>
