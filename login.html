<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Cyber Peer Learning</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6366f1, #60a5fa);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 35px;
            width: 360px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-card input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #6366f1;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .login-card button:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .flash {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .flash.success {
            background: #e6ffe6;
            color: #166534;
            border: 1px solid #22c55e;
        }

        .flash.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">
        <h2>School Login</h2>
        <p class="subtitle">Learn cyber safety through interactive games</p>

        <form method="post">
            <input type="text" name="school_code" placeholder="School Code" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}




        {% if error %}
            <div class="flash error">{{ error }}</div>
        {% endif %}
    </div>
</div>

</body>
</html>
